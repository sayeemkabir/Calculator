<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-css/bootstrap.min.css">
</head>
<body>
    
<div class="container mt-5">

    <div class="row">

        <div class="col-12 showArea">

            <p class="answerHere"></p>

        </div>

        <div class="inputParent">

            <div class="allInputs">

                <div class="col-12 allButtons">
    
                    <button class="btn" onclick="print9()" value="9">9</button>
                    <button class="btn" onclick="print8()" value="8">8</button>
                    <button class="btn" onclick="print7()" value="7">7</button>
                    <button class="btn operator" onclick="printBack()" value="back">‚Üê</button>
                    <button class="btn" onclick="print6()" value="6">6</button>
                    <button class="btn" onclick="print5()" value="5">5</button>
                    <button class="btn" onclick="print4()" value="4">4</button>
                    <button class="btn operator" onclick="printPlus()" value="+">+</button>
                    <button class="btn" onclick="print3()" value="3">3</button>
                    <button class="btn" onclick="print2()" value="2">2</button>
                    <button class="btn"onclick="print1()" 
                    value="1" >1</button>
                    <button class="btn operator" onclick="printMinus()" value="-">-</button>
                    <button class="btn operator" onclick="printInto()" value="*">x</button>
                    <button class="btn operator" onclick="printDivide()" value="/">/</button>
                    <button class="btn operator bg-danger" onclick="printClear()" value="C">C</button>
                    <button class="btn operator bg-success" onclick="printEqual()">=</button>
    
        
                </div>
    
    
    
            </div>

        </div>

        

        

    </div>

</div>























































<script src="app.js"></script>    

</body>
</html>
